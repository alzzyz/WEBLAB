<div class="adminview_dashboard" *ngIf="currisAdmin$">
    <div>
        <button mat-raised-button color="primary" routerLink="/tech">
            <mat-icon>add</mat-icon> Add technology
        </button>
    </div>
    <div>
        <button mat-raised-button (click)="getUnPublishedTechs()">
            Show unpublished
        </button>
        <button mat-raised-button (click)="getAllPublishedTechs()">
            Show published
        </button>
    </div>

</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
    
        <ng-container matColumnDef="ring">
            <th mat-header-cell *matHeaderCellDef> Ring </th>
            <td mat-cell *matCellDef="let element"> {{element.ring}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="descriptionClassification">
            <th mat-header-cell *matHeaderCellDef> Classification </th>
            <td mat-cell *matCellDef="let element"> {{element.descriptionClassification}} </td>
        </ng-container>

        <ng-container matColumnDef="actions" *ngIf="currisAdmin$">
            <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
            <td mat-cell *matCellDef="let element">
                <div style="float:right">
                    <button mat-icon-button *ngIf="!element.published" (click)="publishTech(element._id)">
                        <mat-icon>public</mat-icon>
                     </button>

                     <button mat-icon-button (click)="editTech(element._id)">
                        <mat-icon>edit</mat-icon>
                     </button>
                     
                     <button mat-icon-button (click)="deleteTech(element._id)">
                        <mat-icon>delete</mat-icon>
                     </button>
                </div>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
